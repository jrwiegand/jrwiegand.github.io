<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{config.extra.name}}</title>
    <meta name="description" content="{{config.extra.name}}'s Homepage" />
    <meta property="og:title" content="Homepage - {{config.extra.name}}" />
    <meta
      property="og:description"
      content="{{config.extra.name}}'s Homepage"
    />
    <meta property="og:image" content="{{config.base_url}}/profile.jpg" />
    <meta property="og:image:alt" content="{{config.extra.name}}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="{{config.base_url}}" />
    <link rel="canonical" href="{{config.base_url}}" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="theme-color" content="#111827" />
    <link href="/styles.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <main class="container">{% block content %} {% endblock %}</main>
  </body>
</html>
